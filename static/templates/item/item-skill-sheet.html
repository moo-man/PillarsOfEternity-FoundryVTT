<form class="{{cssClass}}" autocomplete="off">
    {{> systems/pillars-of-eternity/templates/item/item-header.html category=item.Type physical=false}}

    <nav class="sheet-tabs tabs">
        <a class="item active" data-tab="description">{{localize "PILLARS.Description"}}</a>
        <a class="item" data-tab="details">{{localize "PILLARS.Details"}}</a>
    </nav>

    <section class="content">
        {{> systems/pillars-of-eternity/templates/item/item-description.html}}

        <div class="tab details active" data-tab="details"> 
            <div class="form-group">
                <label>{{localize "PILLARS.Type"}}</label>
                <div class="form-fields">
                    <select name="data.category.value">
                        {{#select data.category.value}}
                        <option value=""></option>
                        {{#each (config "skillTypes") as |value k|}}
                        <option value="{{k}}">{{value}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>{{localize "PILLARS.Specialization"}}</label>
                <div class="form-fields">
                    <input type="checkbox" name="data.specialization.has" data-dtype="Number" {{checked data.specialization.has}}>

                    <input type="text" name="data.specialization.value" value="{{data.specialization.value}}" data-dtype="String" {{#unless data.specialization.has}}disabled{{/unless}}>
                </div>
            </div>

            <div class="form-group xp-rank">
                <label>"PILLARS.XPAndRank</label>
                <div class="form-fields">
                    <input type="number" name="data.xp.value" value="{{data.xp.value}}" data-dtype="Number">
                    <input type="number" disabled value="{{item.xp.rank}}" data-dtype="Number">
                </div>
            </div>

            <div class="form-group">
                <label>{{localize "PILLARS.Requires"}}</label>
                <div class="form-fields">
                    <input type="text" name="data.requires.value" value="{{data.requires.value}}" data-dtype="String">
                </div>
            </div>

            <div class="form-group">
                <label>{{localize "PILLARS.Modifier"}}</label>
                <div class="form-fields">
                    <input type="number" name="data.modifier.value" value="{{data.modifier.value}}" data-dtype="Number">
                </div>
            </div>
        </div>


    </section>

</form>
