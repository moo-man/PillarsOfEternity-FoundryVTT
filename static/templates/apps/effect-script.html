<form>
    <div class="form-group">
        <label>Description</label>        
        <div class="form-fields">
            <input name="description" type="text" class="script-condition" value="{{description}}">
        </div>
    </div>
    <h3>Function</h3>
    <textarea name="script" class="script-code" placeholder="Function must return true for automatic activation. Leave blank for manual selection.">{{script}}</textarea>
    <button>Submit</button>
</form>
