<form autocomplete="off">
    <div class="form-group">
        <label>{{localize "PILLARS.CurrentYear"}}</label>
        <div class="form-fields">
            <input type="number" name="current" value="{{current}}">
        </div>
        <p class="notes">{{localize "PILLARS.CurrentYearNote"}}</p>
    </div>

    <div class="form-group">
        <label>{{localize "PILLARS.LatestYear"}}</label>
        <div class="form-fields">
            <input type="number" name="latest" value="{{latest}}">
        </div>
        <p class="notes">{{localize "PILLARS.LatestYearNote"}}</p>
    </div>

    <button type="submit">{{localize "Submit"}}</button>
</form>
