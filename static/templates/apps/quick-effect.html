<div class="dialog-fields">
    <div class="quick-effect">
        <div>
            <label>{{localize "PILLARS.Label"}}</label>
            <div class="form-fields">
                <input type="text" class="label" name="label" value="{{label}}">
            </div>
        </div>

        <div>
            <label>{{localize "PILLARS.Change"}}</label>
            <select class="key" name="key">
                <option value="">-</option>
                <optgroup label="Defenses">
                    <option value="system.defenses.deflection.value">{{localize "PILLARS.Deflection"}}</option>
                    <option value="system.defenses.fortitude.value">{{localize "PILLARS.Fortitude"}}</option>
                    <option value="system.defenses.reflex.value">{{localize "PILLARS.Reflex"}}</option>
                    <option value="system.defenses.will.value">{{localize "PILLARS.Will"}}</option>
                </optgroup>
                <optgroup label="Condition">
                    <option value="system.health.modifier">{{localize "PILLARS.HealthModifier"}}</option>
                    <option value="system.health.death.modifier">{{localize "PILLARS.DeathModifier"}}</option>
                    <option value="system.health.threshold.bloodied">{{localize "PILLARS.BloodiedThreshold"}}</option>
                    <option value="system.health.threshold.incap">{{localize "PILLARS.IncapacitatedThreshold"}}</option>
                    <option value="system.endurance.bonus">{{localize "PILLARS.EnduranceBonus"}}</option>
                    <option value="system.endurance.penalty">{{localize "PILLARS.EndurancePenalty"}}</option>
                    <option value="system.endurance.threshold.winded">{{localize "PILLARS.WindedThreshold"}}</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="system.stride.value">{{localize "PILLARS.Stride"}}</option>
                    <option value="system.run.value">{{localize "PILLARS.Run"}}</option>
                    <option value="system.initiative.value">{{localize "PILLARS.Initiative"}}</option>
                    <option value="system.soak.base">{{localize "PILLARS.Soak"}}</option>
                    <option value="system.soak.physical">{{localize "PILLARS.SoakPhysical"}}</option>
                    <option value="system.soak.burn">{{localize "PILLARS.SoakBurn"}}</option>
                    <option value="system.soak.freeze">{{localize "PILLARS.SoakFreeze"}}</option>
                    <option value="system.soak.corrode">{{localize "PILLARS.SoakCorrode"}}</option>
                    <option value="system.soak.shock">{{localize "PILLARS.SoakShock"}}</option>
                    <option value="system.toughness.value">{{localize "PILLARS.Toughness"}}</option>
                    <option value="system.damageIncrement.value">{{localize "PILLARS.DamageIncrement"}}</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label>{{localize "PILLARS.Modifier"}}</label>
            <div class="form-fields">
                <input type="number" class="modifier" name="modifier" value="0">
            </div>
        </div>
    </div>
</div>
