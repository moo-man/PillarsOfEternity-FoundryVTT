<div class="dialog-fields">
    <div class="form-group">
        <label>Modifier</label>
        <div class="form-fields">
            <input type="text" name="modifier" value="{{modifier}}">
        </div>
    </div>
    <div class="form-group">
        <label>Lifestyle</label>
        <div class="form-fields">
            <select name="lifestyle">
                <option value="">-</option>
                {{#each (config "lifeStyles") as |value key|}}
                <option value="{{key}}">{{value}}</option>
                {{/each}}
            </select>
        </div>

    </div>
    <div class="form-group">
        <label>Year</label>
        <div class="form-fields">
            <select name="year">
                <option value="">-</option>
                {{#select defaultYear}}
                {{#each years as |year|}}
                <option value="{{year}}">{{year}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>

    </div>
</div>
<div class="effects">
    <select multiple class="effect-select">
        {{#each effects as |effect e|}}
        <option title="{{effect.description}}" value="{{e}}">{{effect.label}}</option>
        {{/each}}
    </select>
</div>
