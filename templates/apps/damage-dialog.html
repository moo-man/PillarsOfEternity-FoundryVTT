<div>
    {{#if targetName}}
    <h3>Damage against {{targetName}}</h3>
    {{/if}}
    <ol>
        {{#each damages as |damage d|}}
        <li class="damage">
                <span>Base: {{damage.base}} + </span>
                <select name={{d}} class="crit">
                    {{#select damage.mult}}
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    {{/select}}
                </select>
                <span>x {{damage.crit}}</span>
        </li>
        {{/each}}
    </ol>
    <div class="damage-control">
    <a class="add-damage"><i class="fas fa-plus-square"></i></a>
    </div>
    <button>Roll</button>
</div>
