<form>
    {{#each specials as |special s|}}
    <div class="form-group">
        <label>{{special.label}}</label>
        {{#if special.hasValue}}
        <input type="text" name="{{s}}.value" value={{special.itemValue}}>
        {{/if}}
        <input type="checkbox" name="{{s}}.name" {{checked special.itemHas}}>
    </div>
    {{/each}}
    <button type="submit">Submit</button>
</form>
