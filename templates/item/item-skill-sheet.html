<form class="{{cssClass}}" autocomplete="off">
    {{> systems/pillars-of-eternity/templates/item/item-header.html category=item.type physical=false}}

    <nav class="sheet-tabs tabs">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>

    <section class="content">
        {{> systems/pillars-of-eternity/templates/item/item-description.html}}

        <div class="tab details active" data-tab="details"> 
            <div class="form-group">
                <label>Specialization</label>
                <div class="form-fields">
                    <input type="checkbox" name="data.specialization.has" data-dtype="Number" {{checked data.specialization.has}}>
                    <input type="text" name="data.specialization.value" value="{{data.specialization.value}}" data-dtype="String">
                </div>
            </div>

            <div class="form-group xp-rank">
                <label>XP and Rank</label>
                <div class="form-fields">
                    <input type="number" name="data.XP.value" value="{{data.XP.value}}" data-dtype="Number">
                    <input class="rank" type="number" readonly value="{{data.XP.rank}}" data-dtype="Number">
                </div>
            </div>

            <div class="form-group">
                <label>Requires</label>
                <div class="form-fields">
                    <input type="text" name="data.requires.value" value="{{data.requires.value}}" data-dtype="String">
                </div>
            </div>

            <div class="form-group">
                <label>Modifier</label>
                <div class="form-fields">
                    <input type="number" name="data.modifier.value" value="{{data.modifier.value}}" data-dtype="Number">
                </div>
            </div>
        </div>


    </section>

</form>
